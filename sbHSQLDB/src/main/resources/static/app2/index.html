<!doctype html>
<html ng-app>
	<head>
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="hello.js"></script>
	</head>

	<body>
		<div ng-controller="Hello">
			<div ng-repeat="child in greeting">
				<div>ChildID : {{child.childId | number}}</div>
				<div>Child Name : {{child.first}}</div>
				<div><img src={{child.image}}></div>
			</div>
		</div>
	</body>
</html>
