<!doctype html>
<html ng-app>
	<head>
		<title>Children Detail</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="ChildDetail.js"</script>
    	 <link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<div ng-controller="ChildDetail
			
				<p><a href=detail.html><img class="thumb" src={{child.image}}></a>
				<a href=detail.html>ChildID : {{child.childId | number}}</a>
				Child Name : {{child.first}}</p>
		</div>
	</body>
</html>
